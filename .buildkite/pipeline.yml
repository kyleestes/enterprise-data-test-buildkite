env:
  DOCKER_REGISTRY_HOST: 620422829213.dkr.ecr.us-east-1.amazonaws.com

steps:
  - label: "Print PowerShell Core Version"
    command:
      - pwd
    plugins:
      - docker#v2.1.0:
          image: mcr.microsoft.com/powershell:preview
          workdir: /var/workspace
          volumes:
            - "/buildkite/builds/${BUILDKITE_AGENT_NAME}/ttm:/var/workspace"
          environment:
            - DOCKER_REGISTRY_HOST=$DOCKER_REGISTRY_HOST
          command: ['Write-Host', '$PSVersionTable']
